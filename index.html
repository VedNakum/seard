<!DOCTYPE html>
<html>
<head>
    <title>Vedoogle</title>
    <style>
        header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header img {
            width: 300px;
            height: 50px;
            margin-top: 10px;
        }

        #searchIframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=625648ad3a4fb4dbf"></script>
</head>
<body>
    <header>
        <img src="Image.jpg" alt="Logo">
    </header>

    <div id="searchContainer">
        <form onsubmit="performSearch(event)">
            <input type="text" id="searchInput" placeholder="Search" />
            <input type="submit" value="Go" />
        </form>
    </div>

    <iframe id="searchIframe"></iframe>

    <div id="lastSearchContainer">
        <h3>Last Search:</h3>
        <p id="lastSearch"></p>
    </div>

    <script>
        function performSearch(event) {
            event.preventDefault();
            var userInput = document.getElementById("searchInput").value;
            searchQuestion(userInput);
        }

        function searchQuestion(question) {
            var searchBox = document.querySelector(".gsc-input");
            searchBox.value = question;
            searchBox.parentElement.submit();
        }
    </script>
</body>
</html>
